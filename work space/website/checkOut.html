                <h4 class="m-0 font-sm">total: <span>250$</span></h4>

              </div>
              <div class="cart-btn btn btn-main-color text-light w-100 ">
                <h5 class="font-sm">order</h5>
              </div>

            </div>
          </form>
        </div>
      </div>
    </section>

  </div>

  <script src="../../asset/plugin/Bootstrap/bootstrap.js"></script>
  <script src="../../asset/plugin/Jqury/Jqury.js"></script>
  <script src="../../asset/plugin/swiper/swiper.js"></script>
  <script src="../../asset/script/general.js"></script>
  <script>
    spaceFromNav(".product-count ",".spacefrom-OrderBtn",true)
    $(".multi-option-input input").change(function () {
      $(".multi-option-input input").not($(this)).prop('checked', false);
    });
    if ($(window).width() <= $(window).height()) {
      spaceFromNav(".product-count", ".spaceFromFooter", true)

    }
    $(".nud-container").each(function (indexInArray, valueOfElement) {
      var plus = $(valueOfElement).find(".nud-plus");
      var number = $(valueOfElement).find(".nud-num h5");
      var mines = $(valueOfElement).find(".nud-mines");

      // افزودن event handler برای دکمه ی plus
      plus.on("click", function () {
        var currentNumber = parseInt(number.text());
        number.text(currentNumber + 1);
      });

      // افزودن event handler برای دکمه ی mines
      mines.on("click", function () {
        var currentNumber = parseInt(number.text());
        if (currentNumber > 1) {
          number.text(currentNumber - 1);
        } else {
          $(valueOfElement).find(".add-to-order .add-to-btn").removeClass("d-none")
          $(valueOfElement).find(".add-to-order .nud-container").addClass("d-none")

        }
      });
    });
   
   
    const swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        grabCursor: true,
        autoplay: {
        delay: 1500,
        disableOnInteraction: false,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
      keyboard: {
        enabled: true,
        onlyInViewport:true
      }
    })   

  </script>


</body>

</html>
